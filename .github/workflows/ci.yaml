name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.7
        uses: actions/setup-java@v1
        with:
          java-version: 1.7
      - name: builds, but does not run, the xbean drt
        run: ant -noinput testbuild
      - name: runs the xbean tests
        run: ant -noinput checkintest
      - name: builds our implementation jar (xbean.jar)
        run: ant -noinput deploy

